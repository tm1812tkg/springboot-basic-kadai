<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>お問い合わせフォーム</title>
</head>

<body>
	<h1>お問い合わせフォーム</h1>
	<form th:action="@{/confirm}" method="post" th:object="${contactForm}">
		<table>
			<tr>
				<td><label for="name">お名前</label></td>
				<td><input type="text" th:field="*{name}"><br>
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
				</td>
			</tr>
			<tr>
				<td><label for="email">メールアドレス</label></td>
				<td><input type="text" th:field="*{email}"><br>
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
				</td>
			</tr>
			<tr>
				<td><label for="message">お問い合わせ内容</label></td>
				<td><textarea th:field="*{message}" cols="30" rows="10"></textarea><br>
					<div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>
				</td>
			</tr>
		</table>
		<br>
		<input type="submit" value="送信">
	</form>
</body>

</html>
